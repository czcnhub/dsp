<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>JSON Editor Interactive Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="./polyfills/assign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link rel='stylesheet' id='theme-link'>
    <link rel='stylesheet' id='iconlib-link'>
</head>
<body>
remember to disable coverages and publisher
<br>
<input type="text" id="hydroshare-id-txt" name="hydroshare_id">
<button id="get-hydroshare-btn">Get hydroshare</button>
<br>
<input type="text" id="earthchem-id-txt" name="earthchem_id">
<button id="get-earthchem-btn">Get EarthChem</button>
<br>
<button id="save-hydroshare-btn">Save</button>
<div class='container grid-xl'>
    <div class="row columns md:flex">
        <div class='col-8 col-md-8 w-8/12'>
            <div id="json-editor-form"></div>
        </div>
    </div>
</div>

    <div class="row columns md:flex">
        <textarea hidden="true" id='schema-textarea' rows="30" style="width: 100%; font-family: monospace;"
                  class='form-control'></textarea>
        <textarea hidden="true" id='json-textarea' rows="30" style="width: 100%; font-family: monospace;"
                  class='form-control'></textarea>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  var defaultSchema = {}

  /* ------------------------------------------------------------------- data */

  var data = {}

  var defaultOptions = {
    template: 'hogan',
    iconlib: 'fontawesome5',
    object_layout: 'normal',
    schema: defaultSchema,
    show_errors: 'interaction',
    theme: 'bootstrap4',
    remove_empty_properties: true,
    //use_default_values: false,
    disable_collapse: true,
  }

  var jsoneditor = null

  var head = document.getElementsByTagName('head')[0]
  var iconlibLink = document.querySelector('#iconlib-link')
  var jsonEditorForm = document.querySelector('#json-editor-form')
  var themeLink = document.querySelector('#theme-link')


  $("#save-hydroshare-btn").on("click", function(e) {
      var urlParams = new URLSearchParams(window.location.search)
      var hydroshare_id = urlParams.get('hydroshare')
      var postBody = JSON.stringify(jsoneditor.getValue());
      $("#json-textarea").val(postBody);
      $.post("/hydroshare/" + hydroshare_id + "/", postBody);
  });

  $("#get-hydroshare-btn").on("click", function(e) {
      window.location.href="/czhub/portal.html?hydroshare=" + $("#hydroshare-id-txt").val()
  });

  $("#get-earthchem-btn").on("click", function(e) {
      window.location.href="/czhub/portal.html?earthchem=" + $("#earthchem-id-txt").val()
  });


  /* -------------------------------------------------------------- parse url */

  var parseUrl = function () {
    var url = window.location.search
    var queryParamsString = url.substring(1, url.length)
    var queryParams = queryParamsString.split('&')

    if (queryParamsString.length) {

      queryParams.forEach(function (queryParam) {
        var splittedParam = queryParam.split('=')
        var param = splittedParam[0]
        var value = splittedParam[1]

        // data query param
        if (param === 'data') {
          // compress schema and value
          try {
            data = JSON.parse(LZString.decompressFromBase64(value))
          } catch (reason) {
          }
        }
        if (param === 'hydroshare') {
              $.get("/schema/hydroshare/", function(data, status) {
                  schema = JSON.stringify(data);
                  $('#schema-textarea').val(schema);
                  $("#hydroshare-id-txt").val(value);
                  refreshUI();
                  $.get("/hydroshare/" + value + "/", function(data) {
                      $("#json-textarea").val(JSON.stringify(data));
                      jsoneditor.setValue(data);
                  }).fail(function(){
                      alert("Not logged in");
                  });
              });
        }
        if (param === 'earthchem') {
              $.get("/schema/earthchem/", function(data, status) {
                  schema = JSON.stringify(data);
                  $('#schema-textarea').val(schema);
                  $("#earthchem-id-txt").val(value);
                  refreshUI();
                  $.get("/earthchem/" + value + "/", function(data) {
                      $("#json-textarea").val(JSON.stringify(data));
                      jsoneditor.setValue(data);
                  }).fail(function(){
                      alert("Not logged in");
                  });
              });
        }
      })
    }

    mergeOptions()
  }

  /* ----------------------------------------------------------- mergeOptions */

  var mergeOptions = function () {
    data.options = Object.assign(defaultOptions, data.options)
    refreshUI()
  }

  /* -------------------------------------------------------------- refreshUI */

  var refreshUI = function () {

    data.options.schema = JSON.parse($('#schema-textarea').val());
    //schemaTextarea.value = JSON.stringify(data.options.schema, null, 2)
    // theme
    var themeMap = {
      barebones: '',
      bootstrap3: 'https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css',
      bootstrap4: 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css',
      html: '',
      spectre: 'https://unpkg.com/spectre.css/dist/spectre.min.css',
      tailwind: 'https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css'
    }
    themeLink.href = themeMap[data.options.theme]

    // iconlLib
    var iconLibMap = {
      fontawesome3: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css',
      fontawesome4: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css',
      fontawesome5: 'https://use.fontawesome.com/releases/v5.6.1/css/all.css',
      jqueryui: 'https://code.jquery.com/ui/1.10.3/themes/south-street/jquery-ui.css',
      openiconic: 'https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css',
      spectre: 'https://unpkg.com/spectre.css/dist/spectre-icons.min.css'
    }
    iconlibLink.href = iconLibMap[data.options.iconlib]

    initJsoneditor()
  }

  /* --------------------------------------------------------- initJsoneditor */

  var initJsoneditor = function () {
    // destroy old JSONEditor instance if exists
    if (jsoneditor) {
      jsoneditor.destroy()
    }

    // new instance of JSONEditor
    jsoneditor = new window.JSONEditor(jsonEditorForm, data.options)
  }


  parseUrl()

</script>
</body>
</html>
